<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src * 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'self'" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Avanutri App</title>
</head>

<body>
    <div id="app">
        
        <!-- Login -->
        <div class="container page-login" style="display:none;">
            <div class="row wrapper-logo">
                <img src="./img/logo-avanutri.png" alt="">
            </div>
            <div class="row">
                <form class="col s12 form-login">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" placeholder="nome de usuário">
                        <label for="username">Usuário</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" placeholder="digite sua senha">
                        <label for="password">Senha</label>
                    </div>
                    <button class="btn waves-effect waves-light btn-submit" type="submit" name="action">ENTRAR</button>
                    <a class="forgot-account" href="./home">Esqueci minha senha</a>
                </form>
            </div>
        </div>
        
        <!-- Esqueci a senha -->
        <div class="page-forgot-account">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class=""><i class="material-icons">arrow_back</i></a>
                    <div class="title">Esqueci minha senha</div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <p class="description">Digite seu email para receber instruções para alterar a senha.</p>
                </div>
                <div class="row wrapper-email">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <a class="waves-effect waves-light btn" disabled>CONTINUAR</a>
                </div>
            </div>
        </div>
            
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
