<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src * 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'self'" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Avanutri App</title>
</head>

<body>
    <div id="app">
        <div id="content"></div>

        <div id="footer">
            <!-- Navigation bottom -->
            <nav id="navigation-bottom">

                <a class="navigation-item waves-effect waves-light" onclick="navigateTo('user-anthropometric-data', event, this)"
                    href="">
                    <span class="icon icon-resume"></span>
                </a>

                <a class="navigation-item waves-effect waves-light" onclick="navigateTo('dietary-prescription', event,this)"
                    href="">
                    <span class="icon icon-contract"></span>
                </a>

                <a class="navigation-item waves-effect waves-light" onclick="navigateTo('grocery-list', event, this)"
                    href="">
                    <span class="icon icon-groceries"></span>
                </a>

                <a class="navigation-item waves-effect waves-light" onclick="navigateTo('nutritional-recipes', event, this)"
                    href="">
                    <span class="icon icon-recipe"></span>
                </a>

                <a class="navigation-item waves-effect waves-light" onclick="navigateTo('replacement-list', event, this)"
                    href="">
                    <span class="icon icon-swap"></span>
                </a>

                <a class="navigation-item waves-effect waves-light" onclick="navigateTo('nutritional-orientation', event, this)"
                    href="">
                    <span class="icon icon-text-document"></span>
                </a>

            </nav>
        </div>

        <ul id="slide-out" class="sidenav">
            <li><a onclick="navigateTo('notifications', event)" href="#!"><i class="material-icons">notifications</i>Notificações</a></li>
            <li><a href="#!"><i class="material-icons">exit_to_app</i>Sair</a></li>
        </ul>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
