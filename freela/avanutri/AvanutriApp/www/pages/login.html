<!-- Login -->
<div id="login">
    <div class="row wrapper-logo">
        <img src="./img/logo-avanutri.png" alt="">
    </div>
    <div class="row">
        <form class="col s12 form-login">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" placeholder="nome de usuário">
                <label class="active" for="username">Usuário</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" placeholder="digite sua senha">
                <label class="active" for="password">Senha</label>
            </div>
            <a class="btn waves-effect waves-light btn-login-enter" onclick="navigateTo('user-anthropometric-data', event, this)">ENTRAR</a>
            <a class="forgot-account" href="#" onclick="navigateTo('forgot-account',event)">Esqueci
                minha senha</a>
        </form>
    </div>
</div>
