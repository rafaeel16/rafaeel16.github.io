<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front Api League of Counter</title>

  <!-- Materialize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue">
  
  <div id="app">

      <div class="progress" id="loading" style="display:none;">
          <div class="indeterminate"></div>
      </div>

      <div class="card container" style="margin-left:auto;margin-right:auto;">
          <!-- Hero and Position -->
          <h3 class="center">Counters</h3>
          <div class="container">
              <div class="row">
                  <div class="input-field col s6">
                      <h5>Select Hero</h5>
                      <select class="" name="heroes" id="ddlHero"></select>
                  </div>
  
                  <div class="input-field col s6">
                      <h5>Select Position</h5>
                      <select name="positions" id="ddlPosition"></select>
                  </div>
              </div>
          </div>
          <!-- End Hero and position -->
  
          <!-- Add Weaks and Strongs -->
          <div class="container">
              <div class="row">
                  <div class="input-field col s6 card red accent-3">
                      <h5>Add Weak Heroes</h5>
                      <div class="col s10">
                          <select name="countersHeroesWeaks" id="ddlCountersHeroesWeaks"></select>
                      </div>
                      <div class="col s2">
                          <a onclick="Counter(0)" class="btn-floating waves-effect waves-light black right"><i class="material-icons">add</i></a>
                      </div>
                  </div>
                  <div class="input-field col s6 card green accent-3">
                      <h5>Add Strong Heroes</h5>
                      <div class="col s10">
                          <select name="countersHeroesStrongs" id="ddlCountersHeroesStrongs"></select>
                      </div>
                      <div class="col s2">
                          <a onclick="Counter(1)" class="btn-floating waves-effect waves-light black right"><i class="material-icons">add</i></a>
                      </div>
                  </div>
              </div>
          </div>
          <!-- End Add Weaks and Strongs -->
  
          <!-- List Weaks And Strongs Heroes -->
          <div class="container">
              <div class="row">
                  <div class="col s6">
                      <h5>List Weak</h5>
                      <ul class="collection" id="listWeak">
  
                      </ul>
                  </div>
                  <div class="col s6">
                      <h5>List Strong</h5>
                      <ul class="collection" id="listStrong"></ul>
                  </div>
              </div>
          </div>
  
          <p class="center">
              NOTE: You can not delete a Counter after creating it, you need to reload the page.
              <br> The action responsible for loading the Counters is the Select of Positions.
          </p>
      </div>
  
      <!-- End List Weaks and Strong Heroes -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
