<!DOCTYPE html>
<html lang="en">

<head>
    <title>Main Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="progress" id="loading" style="display:none;">
        <div class="indeterminate"></div>
    </div>

    <!-- Hero and Position -->
    <h3>Counters</h3>
    <div class="row">
        <div class="input-field col s4">
            <h5>Select Hero</h5>
            <select class="" name="heroes" id="ddlHero"></select>
        </div>

        <div class="input-field col s4">
            <h5>Select Position</h5>
            <select name="positions" id="ddlPosition"></select>
        </div>
    </div>
    <!-- End Hero and position -->

    <!-- Add Weaks and Strongs -->
    <div class="row">
        <div class="input-field col s4">
            <h5>Add Weak Heroes</h5>
            <div class="col s10">
                <select name="countersHeroesWeaks" id="ddlCountersHeroesWeaks"></select>
            </div>
            <div class="col s2">
                <a onclick="Counter(0)" class="btn-floating waves-effect waves-light teal right"><i class="material-icons">add</i></a>
            </div>
        </div>
        <div class="input-field col s4">
            <h5>Add Strong Heroes</h5>
            <div class="col s10">
                <select name="countersHeroesStrongs" id="ddlCountersHeroesStrongs"></select>
            </div>
            <div class="col s2">
                <a onclick="Counter(1)" class="btn-floating waves-effect waves-light teal right"><i class="material-icons">add</i></a>
            </div>
        </div>
    </div>
    <!-- End Add Weaks and Strongs -->

    <!-- List Weaks And Strongs Heroes -->
    <div class="row">
        <div class="col s4">
            <h5>List Weak</h5>
            <ul class="collection" id="listWeak">

            </ul>
        </div>
        <div class="col s4">
            <h5>List Strong</h5>
            <ul class="collection" id="listStrong"></ul>
        </div>
    </div>

    <p>
        NOTE: You can not delete a Counter after creating it, you need to reload the page.
        <br> The action responsible for loading the Counters is the Select of Positions.
    </p>

    <!-- End List Weaks and Strong Heroes -->

    <!-- <a class="waves-effect waves-light teal btn" href="./cadastro.html">Cadastrar Hero√≠s</a> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
