<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Hero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Materialize CSS -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
</head>

<body class="teal accent-4">
    <div class="row">
        <div class="col s4" style="float:none;margin-right:auto;">
            <div class="card">
                <div class="card-content">

                    <h3 class="teal-text text-accent-4">Register Heroes</h3>
                    <form method="POST">
                        <label for="name-hero">Name Hero:</label>
                        <input id="name-hero" type="text">

                        <br><br>

                        <label for="name-icon">Name Icon:</label>
                        <input id="name-icon" type="text">

                        <div class="center card-content">
                            <button type="button" onclick="CadastraHeroi()" class="waves-effect waves-light btn">Register</button>
                            <a class="waves-effect waves-light teal accent-3 btn" href="./index.html">Counters</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Import Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Import Materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!-- Import App JS -->
    <script src="js/app.js"></script>
</body>

</html>
